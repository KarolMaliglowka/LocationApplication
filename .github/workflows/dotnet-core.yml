name: LocationApplication

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '3.0', '3.1.x', '5.0.x' ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup dotnet ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    # You can test your matrix by printing the current dotnet version
    - name: Display dotnet version
      run: dotnet --version
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build project
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish project
      run: dotnet publish ./src/LA.Api/LA.Api.csproj -c Release --no-restore -f netcoreapp3.1 --output ./dane --self-contained false
      
    - name: Publish projectq
      run: dotnet publish ./src/LA.Api/LA.Api.csproj -c Release --no-restore -f net5.0 --output ./dane --self-contained false
      
    - name: Send files to FTP repository ${{ secrets.FTP_ADDRESS }}${{ secrets.FTP_PATH }}
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ${{ secrets.FTP_ADDRESS }}${{ secrets.FTP_PATH }}
        user: ${{ secrets.FTP_LOGIN }}
        password: ${{ secrets.FTP_PASS }}
        localDir: "dane"
    
    # this part of code is response about restart service 
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.2
      with:
        # ssh host
        host: ${{ secrets.SSH_ADDRESS }}
        # ssh port
        port: ${{ secrets.SSH_PORT }}
        # ssh username
        username: ${{ secrets.SSH_LOGIN }}
        # ssh password
        password: ${{ secrets.SSH_PASS }}
        script: systemctl restart locationapplication.service
